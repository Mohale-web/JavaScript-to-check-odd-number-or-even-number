<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        let num = parseInt(prompt("Enter a Number"));
        if (num % 2 == 0) {
            document.write(num + "is even number,");
        } else {
            document.write(num + "is odd number,")
        } 
        if (num > 50 ) {
            document.write(num + "is greater than 50,");
        } else {
            document.write(num + "is not greater than 50,");
        }
        if (num > 50 && num % 2 == 0) {
            document.write("Number is vaild")
        } else {
            document.write("Number is not vaild")
        }
    </script>
</body>
</html>
